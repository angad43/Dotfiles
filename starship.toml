"$schema" = 'https://starship.rs/config-schema.json'

# Use the forward slash '' and '' for the angled design seen in your image
format = """
[](#6a6a6a)\
${custom.terminal}\
[](bg:#969696 fg:#6a6a6a)\
$directory\
[](bg:#c1c1c1 fg:#969696)\
$git_branch\
$git_status\
[](bg:#f1f1f1 fg:#c1c1c1)\
$c$golang$nodejs$rust$java\
[](fg:#f1f1f1)\
$fill\
[](fg:#6a6a6a)\
$time\
[](fg:#6a6a6a)
[](fg:#6a6a6a) $character"""

[custom.terminal]
command = "echo ' '"
when = "true"
style = "bg:#6a6a6a fg:#ffffff"
format = "[ $output]($style)"

[directory]
style = "bg:#969696 fg:#000000"
format = "[ $path ]($style)"
truncation_length = 3

[git_branch]
symbol = ""
style = "bg:#c1c1c1 fg:#000000"
format = "[ $symbol $branch ]($style)"

[git_status]
style = "bg:#c1c1c1 fg:#000000"
format = "[$all_status$ahead_behind ]($style)"

[fill]
symbol = " "

[time]
disabled = false
time_format = "%I:%M %p"
style = "bg:#6a6a6a fg:#ffffff"
format = '[  $time ]($style)'

[character]
success_symbol = "[=>](bold cyan) "
error_symbol = "[=>](bold red) "

[c]
symbol = " "
style = "bg:#f1f1f1 fg:#000000"
format = '[ $symbol($version) ]($style)'

[nodejs]
symbol = " "
style = "bg:#f1f1f1 fg:#000000"
format = '[ $symbol($version) ]($style)'

[rust]
symbol = " "
style = "bg:#f1f1f1 fg:#000000"
format = '[ $symbol($version) ]($style)'

[golang]
symbol = " "
style = "bg:#f1f1f1 fg:#000000"
format = '[ $symbol($version) ]($style)'
